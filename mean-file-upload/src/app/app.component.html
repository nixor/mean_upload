<div class="wrapper">
  <h2>MEAN File Upload</h2>

  <div class="file-upload">
    <input type="file" name="file" ng2FileSelect [uploader]="uploader" accept="strings" />
    <button type="button" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
      Upload
    </button>
  </div>

</div>
